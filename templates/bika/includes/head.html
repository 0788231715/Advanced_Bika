{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if site_info %}{{ site_info.description }}{% else %}Bika - AI-Powered Fruit Quality Monitoring & E-commerce Platform{% endif %}">
<meta name="keywords" content="{% if site_info %}{{ site_info.keywords }}{% else %}Bika, e-commerce, fruit quality, AI, inventory, management, Django{% endif %}">
<meta name="author" content="Bika Team">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{% if site_info and site_info.favicon %}{{ site_info.favicon.url }}{% else %}{% static 'images/favicon.ico' %}{% endif %}">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Page-specific CSS block -->
{% block extra_css %}{% endblock %}

<title>{% block title %}{% if site_info %}{{ site_info.name }}{% else %}Bika{% endif %}{% endblock %}</title>
