{% load static %}
<div class="filter-widget card shadow-sm mb-4">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="fas fa-filter me-2"></i>Filters
        </h6>
    </div>
    <div class="card-body">
        <form id="filter-form" method="GET">
            <!-- Search Filter -->
            <div class="mb-3">
                <label for="filter-search" class="form-label small fw-bold">Search</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" id="filter-search" name="q" 
                           placeholder="Search..." value="{{ request.GET.q|default:'' }}">
                    <button class="btn btn-outline-secondary btn-sm" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Category Filter -->
            <div class="mb-3">
                <label for="filter-category" class="form-label small fw-bold">Category</label>
                <select class="form-select form-select-sm" id="filter-category" name="category">
                    <option value="">All Categories</option>
                    {% for category in all_categories %}
                        <option value="{{ category.slug }}" {% if request.GET.category == category.slug %}selected{% endif %}>
                            {{ category.name }} ({{ category.product_count }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Price Range Filter -->
            <div class="mb-3">
                <label class="form-label small fw-bold">Price Range</label>
                <div class="d-flex">
                    <input type="number" class="form-control form-control-sm me-2" name="min_price" 
                           placeholder="Min" value="{{ request.GET.min_price|default:'' }}">
                    <input type="number" class="form-control form-control-sm" name="max_price" 
                           placeholder="Max" value="{{ request.GET.max_price|default:'' }}">
                </div>
            </div>

            <!-- Status Filter (Example for products: Active, Draft) -->
            {% if show_status_filter %}
            <div class="mb-3">
                <label for="filter-status" class="form-label small fw-bold">Status</label>
                <select class="form-select form-select-sm" id="filter-status" name="status">
                    <option value="">All Statuses</option>
                    <option value="active" {% if request.GET.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="draft" {% if request.GET.status == 'draft' %}selected{% endif %}>Draft</option>
                    <option value="out_of_stock" {% if request.GET.status == 'out_of_stock' %}selected{% endif %}>Out of Stock</option>
                </select>
            </div>
            {% endif %}

            <!-- Apply and Clear Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-sm">Apply Filters</button>
                <a href="{{ request.path }}" class="btn btn-outline-secondary btn-sm">Clear Filters</a>
            </div>
        </form>
    </div>
</div>

<style>
    .filter-widget .card-header {
        padding: 0.75rem 1rem;
    }
    .filter-widget .card-body {
        padding: 1rem;
    }
</style>
