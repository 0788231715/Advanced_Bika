{% load static %}
<div class="search-widget card shadow-sm mb-4">
    <div class="card-header bg-light">
        <h6 class="mb-0">
            <i class="fas fa-search me-2"></i>Search
        </h6>
    </div>
    <div class="card-body">
        <form action="{% url 'bika:product_list' %}" method="get" class="input-group">
            <input type="text" class="form-control form-control-sm" name="q" placeholder="Search products..." 
                   value="{{ request.GET.q|default:'' }}">
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fas fa-search"></i>
            </button>
        </form>
        {% if show_suggestions %}
        <div class="mt-3">
            <small class="text-muted d-block mb-2">Popular Searches:</small>
            <div class="d-flex flex-wrap gap-2">
                <a href="{% url 'bika:product_list' %}?q=apples" class="badge bg-secondary text-decoration-none">Apples</a>
                <a href="{% url 'bika:product_list' %}?q=organic" class="badge bg-secondary text-decoration-none">Organic</a>
                <a href="{% url 'bika:product_list' %}?q=fresh" class="badge bg-secondary text-decoration-none">Fresh Produce</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<style>
    .search-widget .card-header {
        padding: 0.75rem 1rem;
    }
    .search-widget .card-body {
        padding: 1rem;
    }
</style>
