<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h6 class="mb-0"><i class="fas fa-store me-2"></i>Vendor Panel</h6>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'bika:vendor_dashboard' %}" 
           class="list-group-item list-group-item-action {% if 'vendor/dashboard' in request.path %}active{% endif %}">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
        </a>
        <a href="{% url 'bika:vendor_add_product' %}" 
           class="list-group-item list-group-item-action {% if 'vendor/add' in request.path %}active{% endif %}">
            <i class="fas fa-plus-circle me-2"></i>Add Product
        </a>
        <a href="{% url 'bika:vendor_product_list' %}" 
           class="list-group-item list-group-item-action {% if 'vendor/products' in request.path %}active{% endif %}">
            <i class="fas fa-list me-2"></i>My Products
        </a>
        <a href="{% url 'bika:user_orders' %}" 
           class="list-group-item list-group-item-action">
            <i class="fas fa-shopping-cart me-2"></i>Orders
        </a>
        <a href="{% url 'bika:user_profile' %}" 
           class="list-group-item list-group-item-action">
            <i class="fas fa-user me-2"></i>Profile
        </a>
    </div>
</div>
